<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'blog_index' %}">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <!-- Left Side -->
        <ul class="navbar-nav">
            <li
                {% if '/' == request.path %}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}
            >
                <a class="nav-link" href="{% url 'blog_index' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li
                {% if 'about' in request.path %}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}
            >
                <a class="nav-link" href="{% url 'blog_about' %}">About</a>
            </li>
        </ul>

        <!-- Right Side -->
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li
                    {% if '/post/new/' == request.path %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
                </li>
                <li
                    {% if 'profile' in request.path %}
                        class="nav-item active"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a class="nav-link" href="{% url 'profile' %}">My Profile ({{ user.username }})</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
